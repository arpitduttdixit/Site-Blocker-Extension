<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font: 14px/1.4 sans-serif;
        margin: 12px;
        width: 250px;
      }
      ul {
        padding-left: 18px;
      }
      li {
        margin-bottom: 4px;
      }
      button {
        margin-left: 6px;
      }
      input[type="text"] {
        width: 180px;
      }
      .quick-addons {
        display: flex;
        flex-direction: row;
        align-items: center;
        margin-top: 8px;
      }
      #quick-add-btn {
        width: 180px;
      }
    </style>
  </head>
  <body>
    <h3>Block a site</h3>
    <input id="url" type="text" placeholder="e.g. reddit.com" />
    <button id="add">Add</button>

    <!-- Quick-Add section -->
    <div id="quick-add-wrapper" style="margin: 8px 0">
      <strong>Quick-Add:</strong>
      <div
        id="quick-adds"
        style="display: flex; flex-wrap: wrap; gap: 6px"
      ></div>
    </div>

    <h4>Currently blocked</h4>
    <ul id="list"></ul>

    <div class="quick-addons">
      <input id="quick-add-input" type="text" placeholder="enter a quick add" />
      <button id="quick-add-btn">Add Quick-Add</button>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
